<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그레잇썬주식회사</title>
    <script src="logo.js"></script>
</head>
<body>
    <h1 onclick="logo()">그레잇썬주식회사</h1>
    <ul id="postList"></ul>
    <a href="writing.html" style="text-align: right;"><p>글쓰기</p></a>
</body>
<script type="module">
    import { db } from "./app.js";
    import { getDocs, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const q = query(
        collection(db, "posts"),
        orderBy("createdAt", "desc")
    );

    const list = document.getElementById("postList");

    const snapshot = await getDocs(q);
    snapshot.forEach(doc => {
        const title = doc.data().title;
        const content = doc.data().content;
        
        const li = document.createElement("li");
        li.innerHTML = `<h3>${title}</h3><p>${content}</p>`;

        list.appendChild(li);
    });

</script>
</html>
