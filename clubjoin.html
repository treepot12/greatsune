<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그레잇썬주식회사</title>
    <script src="logo.js"></script>
</head>
<body>
    <h1 onclick="logo()">그레잇썬주식회사</h1>
    <h3>회원가입</h3>
    <form id="joinf">
        <p><input id="id" type="password" placeholder="아이디"></p>
        <p><input id="pw" type="password" placeholder="비밀번호"></p>
        <p><input type="submit" value="제출"></p>
    </form>
</body>
<script type="module">
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { db } from "./app.js";
    
    document.getElementById("joinf").addEventListener("submit", async(e) => {
        e.preventDefault();

        const id = document.getElementById("id").value;
        const pw = document.getElementById("pw").value;

        await addDoc(collection(db, "login"), {
            id,
            pw,
            createdAt: serverTimestamp()
        });

        alert("저장됨");
        location.href="https://treepot12.github.io/greatsune/";

    });
</script>
</html>
